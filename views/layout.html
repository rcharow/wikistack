<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}WikiStack{% endblock %}</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
  	<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
  			<div class="navbar-header"><a href="/" class="navbar-brand">WIKISTACK</a></div>
  			<div>
  				<ul class="nav navbar-nav">
  					<li><a href="/add">ADD PAGE</a></li>
  					<li>
  					<form class="navbar-form navbar-right" role="search" action="\search" id="search">
				        <div class="form-group">
				          <input type="text" class="form-control" placeholder="Search" name="pageTag">
				        </div>
				        <button type="submit" class="btn btn-default">Submit</button>
				      </form>
  					</li>
  				</ul>
  			</div>
  		</div>
  	</nav>
  	<div class="container">
		{% block content %}{% endblock %}
    	<footer>WikiStack by Ben and Rachel</footer>
    </div>
   
  </body>
</html>

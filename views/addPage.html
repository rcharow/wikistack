{% extends "layout.html" %}

{% block content %}
    <h1 id="Title">{{title}}</h1>
    <hr>
    <form action="/add/submit" method="post">
    	<div class="form-group">
    		<h4><label for="pageTitle">Page Title</label></h4>
    		<input name="pageTitle" type="text" class="form-control" placeholder="Enter Title" id="pageTitle">
    	</div>
    	<div class="form-group">
    		<h4><label for="pageContent">Content</label></h4>
    		<textarea name="pageContent" class="form-control" rows="15" id="pageContent"></textarea>
    	</div>
        <div class="form-group">
            <h4><label for="pageTags">Page Tags</label></h4>
            <input name="pageTags" type="text" class="form-control" placeholder="Enter tags separated by commas" id="pageTags">
        </div>
    	<button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

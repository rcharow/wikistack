{% extends "layout.html" %}

{% block content %}
    <h1>{{title}}</h1>
    <hr>
    <form>
    	<div class="form-group">
    		<h4><label for="pageTitle">Page Title</label></h4>
    		<input type="text" class="form-control" placeholder="Enter Title" id="pageTitle">
    	</div>
    	<div class="form-group">
    		<h4><label for="pageContent">Content</label></h4>
    		<textarea class="form-control" rows="15" id="pageContent"></textarea>
    	</div>
    	<button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
